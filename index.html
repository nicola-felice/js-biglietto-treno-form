<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="formWrapper">

            <div class="dataInputsWrapper">
                <div class="inputWrapper">
                    <label for="nomeCognomeInput">Nome Cognome</label>
                    <input type="text" name="nomeCognomePasseggero" id="nomeCognomeInput" placeholder="nome cognome">                
                </div>

                <div class="inputWrapper">
                    <label for="chilometriDaPercorrere">Km da percorrere</label>
                    <input type="number" name="chilometriDaPercorrere" id="chilometriDaPercorrere" placeholder="chilometri">                
                </div>

                <div class="inputWrapper">
                    <label for="etaInput">Fascia d'et√†</label>
                    <select name="etaPasseggero" id="etaInput">
                        <option value="">--scegli un'opzione--</option>
                        <option value="minorenne">minorenne</option>
                        <option value="maggiorenne">maggiorenne</option>
                        <option value="over">over 65</option>
                    </select>                
                </div>                
            </div>

            <div class="buttonsWrapper">
                <button id="stampaBiglietto">Calcola</button>
                <button id="annulla">Annulla</button>
            </div>            

        </div>

        <h2>IL TUO BIGLIETTO</h2>

        <div class="elencoBigliettiWrapper">

            <h3>DETTAGLIO PASSEGGERI</h3>
            <hr>

            <div class="biglietto">

                <div class="nomePasseggieroWrapper">
                    NOME PASSEGGERO <br>
                    <span id="nomePasseggiero"></span>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo Biglietto</th>

                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td id="tipoBiglietto"></td>
                            <td id="numeroCarrozza"></td>
                            <td id="codiceCP"></td>
                            <td id="prezzoBiglietto"></td>
                        </tr>
                    </tbody>
                </table>

            </div>
            
            <hr>            
        </div>

        

    </div>

    <script src="./js/app.js"></script>
</body>
</html>
